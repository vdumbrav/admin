name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: actions/configure-pages@v5
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm build
        env:
          VITE_API_URL: "https://waitlist.cedradev.xyz/api"
          VITE_SWAGGER_URL: "https://waitlist.cedradev.xyz/api/api-tools/docs-json"
          VITE_APP_BASE_URL: "https://vdumbrav.github.io/admin/"
          VITE_OIDC_AUTHORITY: "https://auth.cedradev.xyz/realms/waitlist"
          VITE_OIDC_CLIENT_ID: "waitlist-api"
          VITE_OIDC_SCOPE: "openid profile email roles offline_access"
          VITE_PUBLIC_BASE: "/admin/"
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
